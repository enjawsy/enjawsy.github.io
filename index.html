<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainingstage Abrechnung</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input[type="date"], select {
      width: 100%; padding: 0.5rem; margin-top: 0.2rem;
    }
    button {
      margin-top: 1rem; padding: 0.7rem 1.2rem;
    }
    ul { padding: 0; list-style: none; margin-top: 1rem; }
    li { padding: 0.5rem; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>ðŸ“† Trainingstag eintragen</h2>

  <label>Datum:
    <input type="date" id="datum">
  </label>

  <label>Wochentag & Uhrzeit:
    <select id="trainingSlot">
      <option value="dienstag">Dienstag (17:30 - 19:00)</option>
      <option value="donnerstag">Donnerstag (17:00 - 18:30)</option>
    </select>
  </label>

  <label>
    <input type="checkbox" id="planung"> Planung (x)
  </label>

  <button onclick="addTrainingstag()">âž• Eintrag speichern</button>

  <h3>Gespeicherte Trainingstage</h3>
  <ul id="trainingList"></ul>

  <button onclick="generateExcel()">ðŸ“¥ Neue Excel-Datei erstellen</button>

  <script>
    function saveToStorage(entries) {
      localStorage.setItem('trainings', JSON.stringify(entries));
    }

    function loadFromStorage() {
      return JSON.parse(localStorage.getItem('trainings') || '[]');
    }

    function renderList() {
      const list = document.getElementById('trainingList');
      const entries = loadFromStorage();
      list.innerHTML = '';
      entries.forEach((e, i) => {
        const li = document.createElement('li');
        li.textContent = `${e.datum} | ${e.von} - ${e.bis} ${e.planung ? '(Planung)' : ''}`;
        list.appendChild(li);
      });
    }

    function addTrainingstag() {
      const datum = document.getElementById('datum').value;
      const slot = document.getElementById('trainingSlot').value;
      const planung = document.getElementById('planung').checked;

      if (!datum) return alert('Bitte ein Datum auswÃ¤hlen.');

      let von = '';
      let bis = '';

      if (slot === 'dienstag') {
        von = '17:30';
        bis = '19:00';
      } else if (slot === 'donnerstag') {
        von = '17:00';
        bis = '18:30';
      }

      const entries = loadFromStorage();
      entries.push({ datum, von, bis, planung });
      saveToStorage(entries);
      renderList();
      alert('Eintrag gespeichert.');
    }

    function generateExcel() {
      const entries = loadFromStorage();
      const ws_data = [
        ["Datum", "Von", "Bis", "", "", "", "Planung"]
      ];

      entries.forEach(entry => {
        const excelDatum = entry.datum.split('-').reverse().join('.');
        ws_data.push([
          excelDatum,
          entry.von,
          entry.bis,
          "", "", "",
          entry.planung ? 'x' : ''
        ]);
      });

      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Trainings");
      XLSX.writeFile(wb, "Abrechnung_Training.xlsx");
    }

    renderList();
  </script>
</body>
</html>
