<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datumsliste</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #0a74da;
      color: white;
    }

    input[type="text"] {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 200px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 300px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0.3rem;
      border-bottom: 1px solid #ccc;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-grow: 1;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="addToday()">‚ûï Heute hinzuf√ºgen</button>

  <input id="customDateInput" type="text" placeholder="z.‚ÄØB. 22.07.2025" />
  <button onclick="addCustom()">‚ûï Datum hinzuf√ºgen</button>

  <ul id="dateList"></ul>

  <script>
    const dateList = document.getElementById('dateList');
    const input = document.getElementById('customDateInput');

    let dates = [];

    function loadDates() {
      const saved = localStorage.getItem('dates');
      if (saved) {
        dates = JSON.parse(saved);
        renderList();
      }
    }

    function addToday() {
      const today = new Date().toLocaleDateString('de-DE');
      addDate({ value: today, checked: false });
    }

    function addCustom() {
      const customDate = input.value.trim();
      if (customDate === '') {
        alert("Bitte ein Datum eingeben.");
        return;
      }
      addDate({ value: customDate, checked: false });
      input.value = '';
    }

    function addDate(entry) {
      dates.unshift(entry);
      saveDates();
      renderList();
    }

    function toggleCheckbox(index) {
      dates[index].checked = !dates[index].checked;
      saveDates();
    }

    function deleteDate(index) {
      dates.splice(index, 1);
      saveDates();
      renderList();
    }

    function saveDates() {
      localStorage.setItem('dates', JSON.stringify(dates));
    }

    function renderList() {
      dateList.innerHTML = '';
      dates.forEach((entry, index) => {
        const li = document.createElement('li');

        li.innerHTML = `
          <div class="left">
            <input type="checkbox" ${entry.checked ? 'checked' : ''} onchange="toggleCheckbox(${index})" />
            <span>${entry.value}</span>
          </div>
          <button class="delete-btn" onclick="deleteDate(${index})">üóëÔ∏è</button>
        `;

        dateList.appendChild(li);
      });
    }

    loadDates();
  </script>
</body>
</html>
