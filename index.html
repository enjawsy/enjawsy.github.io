<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainingstage Abrechnung</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input[type="text"], input[type="time"], input[type="date"] {
      width: 100%; padding: 0.5rem; margin-top: 0.2rem;
    }
    button {
      margin-top: 1rem; padding: 0.7rem 1.2rem;
    }
    ul { padding: 0; list-style: none; margin-top: 1rem; }
    li { padding: 0.5rem; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>ðŸ“† Trainingstag eintragen</h2>

  <label>Datum:
    <input type="date" id="datum">
  </label>

  <label>Uhrzeit von:
    <input type="time" id="von">
  </label>

  <label>Uhrzeit bis:
    <input type="time" id="bis">
  </label>

  <label>
    <input type="checkbox" id="planung"> Planung (x)
  </label>

  <button onclick="addTrainingstag()">âž• Eintrag speichern</button>

  <h3>Gespeicherte Trainingstage</h3>
  <ul id="trainingList"></ul>

  <label>Datei hochladen (Original .xlsx Vorlage):
    <input type="file" id="fileInput" accept=".xlsx">
  </label>

  <button onclick="insertIntoExcel()">ðŸ“¥ Excel generieren</button>

  <script>
    let workbook;
    let sheetName;

    function saveToStorage(entries) {
      localStorage.setItem('trainings', JSON.stringify(entries));
    }

    function loadFromStorage() {
      return JSON.parse(localStorage.getItem('trainings') || '[]');
    }

    function renderList() {
      const list = document.getElementById('trainingList');
      const entries = loadFromStorage();
      list.innerHTML = '';
      entries.forEach((e, i) => {
        const li = document.createElement('li');
        li.textContent = `${e.datum} | ${e.von} - ${e.bis} ${e.planung ? '(Planung)' : ''}`;
        list.appendChild(li);
      });
    }

    function addTrainingstag() {
      const datum = document.getElementById('datum').value;
      const von = document.getElementById('von').value;
      const bis = document.getElementById('bis').value;
      const planung = document.getElementById('planung').checked;

      if (!datum || !von || !bis) return alert('Bitte alle Felder ausfÃ¼llen.');

      const entries = loadFromStorage();
      entries.push({ datum, von, bis, planung });
      saveToStorage(entries);
      renderList();
      alert('Eintrag gespeichert.');
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const reader = new FileReader();
      reader.onload = (evt) => {
        const data = new Uint8Array(evt.target.result);
        workbook = XLSX.read(data, { type: 'array' });
        sheetName = workbook.SheetNames[0];
        alert('Datei erfolgreich geladen: ' + sheetName);
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });

    function insertIntoExcel() {
      if (!workbook) return alert('Bitte zuerst eine Excel-Datei hochladen.');
      const entries = loadFromStorage();
      const ws = workbook.Sheets[sheetName];
      const sheetData = XLSX.utils.sheet_to_json(ws, { header: 1 });

      const startRow = 15;
      let nextRow = startRow;
      while (sheetData[nextRow] && sheetData[nextRow][1]) nextRow++;

      entries.forEach(entry => {
        const excelDatum = entry.datum.split('-').reverse().join('.');
        const row = [];
        row[1] = excelDatum;
        row[2] = entry.von;
        row[3] = entry.bis;
        row[6] = entry.planung ? 'x' : '';
        sheetData[nextRow++] = row;
      });

      const newSheet = XLSX.utils.aoa_to_sheet(sheetData);
      workbook.Sheets[sheetName] = newSheet;
      XLSX.writeFile(workbook, 'Abrechnung_Training.xlsx');
    }

    renderList();
  </script>
</body>
</html>
