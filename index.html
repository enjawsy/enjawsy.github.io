<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datumsliste</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:0; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#fafafa; }
    button { padding:1rem 2rem; font-size:1.2rem; margin-bottom:1rem; border:none; border-radius:8px; background-color:#0a74da; color:white; }
    ul { list-style:none; padding:0; width:90%; max-width:320px; margin:0; }
    li { padding:0.5rem 1rem; border-bottom:1px solid #ccc; }
  </style>
</head>
<body>
  <button onclick="addDate()">➕ Hinzufügen</button>
  <ul id="dateList"></ul>
  <script>
    const dateList = document.getElementById('dateList');
    function loadDates() {
      const saved = localStorage.getItem('dates');
      if (saved) JSON.parse(saved).forEach(d => addDateToDOM(d));
    }
    function addDate() {
      const now = new Date().toLocaleDateString('de-DE');
      addDateToDOM(now);
      saveDate(now);
    }
    function addDateToDOM(date) {
      const li = document.createElement('li');
      li.textContent = date;
      dateList.prepend(li);
    }
    function saveDate(date) {
      const arr = JSON.parse(localStorage.getItem('dates') || '[]');
      arr.unshift(date);
      localStorage.setItem('dates', JSON.stringify(arr));
    }
    loadDates();
  </script>
</body>
</html>
